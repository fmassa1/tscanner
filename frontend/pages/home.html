<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Reddit ID</th>
                <th>Profile URL</th>
                <th>Risk Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="/user/{{ user.username }}">{{ user.username }}</td>
                <td>{{ user.id }}</td>
                <td><a href="{{ user.url }}" target="_blank">{{ user.url }}</a></td>
                <td>{{ user.risk_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
